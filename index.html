<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand text-white" href="#">What's the Weather?</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Type a city name"
                aria-label="Search" onfocus="this.value=''">
            <button class="btn btn-outline-light my-2 my-sm-0 search-button" type="submit">Search</button>
        </form>
    </nav>
    <div class="card search-card">
        <div class="card-header text-center text-white">
            Favorite Searches
        </div>
        <div class="card-body">
            <div class="favorites text-center"></div>
        </div>
    </div>

    <div class="card w-75 current-card bg-light">
        <div class="current-weather card-body">
        </div>
    </div>

    <div class="card future-card w-75 bg-light">
        <div class="card-body bg-light">
            <div class="future-weather">
                <div class="future-cards" id="day-one"></div>
                <div class="future-cards" id="day-two"></div>
                <div class="future-cards" id="day-three"></div>
                <div class="future-cards" id="day-four"></div>
                <div class="future-cards" id="day-five"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
